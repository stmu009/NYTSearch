<!DOCTYPE html>
<html>
<head>
	<title>New York Times Article Search</title>

	<!-- Bootstrap link -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body class="container">

<div class="row">
	<h1 class="jumbotron">New York Times Search</h1>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">Search Parameters</h2>
	</div>
	<div class="panel-body">
		<div class="form-group">
  		<label for="usr">Search Term</label>
 		<input type="text" class="form-control" id="usr">
		</div>
		<div class="form-group">
  		<label for="usr">Number of Records to Retrieve</label>
 		<input type="text" class="form-control" id="usr">
		</div>
		<div class="form-group">
  		<label for="usr">Start Year(Optional)</label>
 		<input type="text" class="form-control" id="usr">
		</div>
		<div class="form-group">
  		<label for="usr">End Year(Optional)</label>
 		<input type="text" class="form-control" id="usr">
		</div>
	</div>	

		<button class="btn-primary btn-lg">Search</button>
		<button class="btn-primary btn-lg">Clear Results</button>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h2 class="panel-title">Top Articles</h2>
	</div>
	<div><br><br><br><br><br>
	</div>
</div>

</body>
</html>
